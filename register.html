    <main>
      <div id="result"></div>
      <section class="form-reg">
        <form id="form">
          <h1 class="form-title">Fill the Details</h1>
          <div class="input-box">
            <label for="traderName" class="form-label">Trade name of the company</label>
            <input type="text" class="form-control" id="traderName" aria-describedby="tradeHelp" disabled >
          </div>
          <div class="input-box">
            <label for="userName" class="form-label">Name*</label>
            <input type="text" class="form-control" id="userName" aria-describedby="userHelp" placeholder="Please enter your Name" required>
          </div>
          <div class="input-box">
            <label for="contact" class="form-label">Contact Number*</label>
            <input type="number" class="form-control" id="contact" aria-describedby="contactHelp" maxlength="10" placeholder="Mobile Number" required>
          </div>
          <div class="input-box">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter your business email address" required>
          </div>
         
          <div class="input-box form-check">
            <input type="checkbox" class="form-check-input" id="submitCheck" onclick="validate()" checked>
            <label class="form-check-label" for="submitCheck">
              By clicking 'Submit' below, you accept our Terms & Conditions & Privacy Policy</label>
          </div>
          <div class="input-box form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">
              You consent to receive updates and product related communication via WhatsApp</label>
          </div>
          <button type="submit" class="btn btn-primary" id="registerBtn">Submit</button>
        </form>
      </section>
    </main>    

    <!-- Optional JavaScript; choose one of the two! -->
